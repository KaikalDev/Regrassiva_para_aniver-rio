<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversário</title>
    <link rel="stylesheet" href="./stayle/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <ul class="lista">
                <li class="lista__item">
                    <h1 class="header__title">Contagem Regressiva</h1>
                    <h2 class="header__subtitle">Para o seu anivesário</h2>
                </li>
                <li class="lista__item">
                    <h3 class="form__title">Dia e o mes do seu aniversário</h3>
                    <form action="" class="form__forms">
                        <label class="form__forms__label" for="day">Dia:</label>
                        <input class="form__forms__input" type="number" id="day" name="day" min="1" max="31" required>
                        
                        <label class="form__forms__label" for="month">Mês:</label>
                        <input class="form__forms__input" type="number" id="month" name="month" min="1" max="12" required>
                        
                        <button id="btn-acionar" type="button" class="form__forms__button">Iniciar</button>
                    </form>
                </li>
                <li class="lista__item">
                    <h1 id="text" class="lista__item__contador">Faltam ----- ----- --- ----- para o seu aniversário</h1>
                </li>
                
            </ul>
        </div>
    </header>

    <script src="./script/main.js"></script>
</body>
</html>
